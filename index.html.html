<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rock_paper.css">
</head>
<body>
    <h1 id="heading">Rock Paper Scissors</h1>
    <div class="choices">
        <div class = "choice" id = "rock"><img src="images/img3.jpeg" alt=""></div>
    <div class = "choice" id ="paper">
        <img src="images/img1.jpeg" alt="">
    </div>
    <div class = "choice" id = "scissors"><img src="images/img2.jpeg" alt=""></div>
    </div>
    <div class="score_board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id = "msg">Play your move</p>
    </div>
    <script src="rock_paper.js"></script>
</body>
</html>
